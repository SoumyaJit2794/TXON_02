<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <!--<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Simple Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body class="bg-light">

    <div class="container d-flex flex-row justify-content-center pl-5 pt-5">
        <div class="calculator-container text-center">
            <h1 class="heading">Simple Calculator</h1>
            <div class="row">
                <input class="input result" type="text" id="result" />
            </div>
            <div class="row">
                <button class="button bg-danger" onclick="clr()">C</button>
                <button class="button" onclick="del()">Del</button>
                <button class="button" onclick="display('%')">%</button>
                <button class="button" onclick="display('/')">/</button>
            </div>
            <div class="row">
                <button class="button-number" onclick="display(7)">7</button>
                <button class="button-number" onclick="display(8)">8</button>
                <button class="button-number" onclick="display(9)">9</button>
                <button class="button" onclick="display('*')">*</button>
            </div>
            <div class="row">
                <button class="button-number" onclick="display(4)">4</button>
                <button class="button-number" onclick="display(5)">5</button>
                <button class="button-number" onclick="display(6)">6</button>
                <button class="button" onclick="display('-')">-</button>
            </div>
            <div class="row">
                <button class="button-number" onclick="display(1)">1</button>
                <button class="button-number" onclick="display(2)">2</button>
                <button class="button-number" onclick="display(3)">3</button>
                <button class="button" onclick="display('+')">+</button>
            </div>
            <div class="row">
                <button class="button-number" onclick="display(0)">0</button>
                <button class="button-number" onclick="display('.')">.</button>
                <button class="button bg-success equal" onclick="calculate()">=</button>
            </div>
        </div>


    </div>



    <script src="index.js"></script>


    <!--<script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>-->
</body>

</html>
